<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - Centro Cirúrgico Hospitalar</title>
  <style>
    /* CSS da página Contato */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0;
      margin: 10px 0 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    nav ul li a:hover {
      background-color: #005fa3;
    }
    main {
      max-width: 700px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0077cc;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0077cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #005fa3;
    }
    #feedback {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #0077cc;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
    }
</style>
</head>
<body>
  <!-- Cabeçalho e navegação -->
  <header>
    <h1>Centro Cirúrgico Hospitalar</h1>
    <nav>
      <ul>
      <li><a href="../index/index.html">Início</a></li>
      <li><a href="../sobre/sobre.html">Sobre</a></li>
      <li><a href="../galeria/galeria.html">Especialidade</a></li>
      <li><a href="../contato/contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Formulário de contato -->
  <main>
    <h2>Fale Conosco</h2>
    <form id="formContato">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" required>

      <label for="assunto">Assunto:</label>
      <input type="text" id="assunto" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </form>
    <p id="feedback"></p>
  </main>

   <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Centro Cirúrgico Hospitalar</p>
  </footer>

  <!-- Script de validação -->
  <script>
    document.getElementById('formContato').addEventListener('submit', function (e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const assunto = document.getElementById('assunto').value.trim();
      const mensagem = document.getElementById('mensagem').value.trim();
      const feedback = document.getElementById('feedback');

      if (!nome || !email || !assunto || !mensagem) {
        feedback.textContent = 'Preencha todos os campos.';
        feedback.style.color = 'red';
        return;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        feedback.textContent = 'E-mail inválido.';
        feedback.style.color = 'red';
        return;
      }

      if (mensagem.length < 20) {
        feedback.textContent = 'A mensagem deve ter no mínimo 20 caracteres.';
        feedback.style.color = 'red';
        return;
      }

      feedback.textContent = 'Mensagem enviada com sucesso!';
      feedback.style.color = 'green';
      this.reset();
    });
  </script>
</body>
</html>
