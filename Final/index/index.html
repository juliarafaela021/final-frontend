<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Início - Centro Cirúrgico Hospitalar</title>
  <style>
    /* Estilos básicos para visualização */
    /* CSS da página Contato */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0;
      margin: 10px 0 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    nav ul li a:hover {
      background-color: #005fa3;
    }
    main {
      max-width: 700px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0077cc;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0077cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #005fa3;
    }
    #feedback {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #0077cc;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
    }
  </style>
</head>

  <!-- Cabeçalho com título e menu -->
  <header>

    <nav>

      </ul>
    </nav>
  </header>

  <!-- Conteúdo principal da página -->
  <main>
    <h2>Bem-vindo ao Centro Cirúrgico</h2>
    <p>Oferecemos atendimento cirúrgico moderno e seguro para nossos pacientes.</p>
  </main>

  <!-- Rodapé -->
  <footer>

  </footer>
